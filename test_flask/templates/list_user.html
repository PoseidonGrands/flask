<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    共有{{ bonus_page_data.total }}用户，共有{{ bonus_page_data.pages }}页，当前是第{{ bonus_page_data.page }}页
    <ul>
        {% for i in bonus_page_data.items %}
            <li>{{i.sal}}</li>
        {% endfor %}
    </ul>
    {% if bonus_page_data.has_prev %}
        <a href="{{ url_for('index.list_user', page_index=bonus_page_data.page - 1) }}">上一页</a>
    {% endif %}
    {% if bonus_page_data.has_next %}
        <a href="{{ url_for('index.list_user', page_index=bonus_page_data.page + 1) }}">下一页</a>
    {% endif %}
</body>
</html>
